<!doctype html>
<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="blog">
  <title>Cui'zine, le mag cuizine</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
<main data-router-wrapper>
    <div data-router-view="contact" class="contact">
        <div class="contact-content">
            <div class="container-lg mb-4">
                <section class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h3 class="courgette-r">Contact</h3>
                                <ul class="list-unstyled oswald-r text-secondary ml-lg-5 small">
                                    <li class="list-item">
                                        <h3 class="courgette-r text-body">Adresse</h3>
                                    </li>
                                    <li class="list-item">Station F</li>
                                    <li class="list-item">5 parvis Alan Turing</li>
                                    <li class="list-item">75013 Paris</li>
                                </ul>
                            </div>
                            <!-- Section Address - END -->
                            <div class="col-12">
                                <div id="leaflet"></div>
                            </div>
                            <!-- Address Leaflet map - END -->
                        </div>
                    </div>
                    <!-- Section left - END -->
                    <aside class="col-3 d-none d-lg-block">
                        <form class="mb-2">
                            <div class="form">
                                <div class="row">
                                    <div class="col">
                                        <label for="search">Rechercher</label>
                                        <input type="search" class="form-control" id="search" placeholder="Recherche...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-block btn-outline-dark">OK</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- Search form - END -->
                        <form class="mb-2">
                            <div class="form">
                                <div class="row">
                                    <div class="col">
                                        <label for="email">Newsletter</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email...">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-block btn-outline-dark">S'inscrire</button>
                                </div>
                            </div>
                        </form>
                        <!-- Newsletter form - END -->
                        <div class="row">
                            <div class="col-12">
                                <h5 class="small">Partager</h5>
                            </div>
                            <div class="col">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <a href="#" target="_blank">
                                            <i class="fab fa-facebook-square"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#" target="_blank">
                                            <i class="fab fa-instagram"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#" target="_blank">
                                            <i class="fab fa-youtube"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#" target="_blank">
                                            <i class="fab fa-twitter"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Share Links - END-->
                    </aside>
                    <!-- Section right - END -->
                </section>
            </div>
        </div>
    </div>
</main>
<!-- Main section - END -->
</body>
<!-- Scripts -->
<script src="./assets/js/vendor/jquery-3.5.1.min.js""></script>
<script src="./assets/js/vendor/bootstrap.bundle.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://kit.fontawesome.com/447b2c752f.js" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>
<!-- Scripts - END -->
</html>
